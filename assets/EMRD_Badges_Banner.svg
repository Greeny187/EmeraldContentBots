<svg width="2000" height="600" viewBox="0 0 2000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hintergrund -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816"></stop>
      <stop offset="100%" stop-color="#071724"></stop>
    </linearGradient>

    <!-- Emerald Glow -->
    <radialGradient id="emeraldGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#34ffb4" stop-opacity="0.25"></stop>
      <stop offset="100%" stop-color="#34ffb4" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Emerald Gradient -->
    <linearGradient id="emerald" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34ffb4"></stop>
      <stop offset="50%" stop-color="#00c98b"></stop>
      <stop offset="100%" stop-color="#008a5f"></stop>
    </linearGradient>
  </defs>

  <!-- Hintergrund -->
  <rect width="2000" height="600" fill="url(#bg)"></rect>

  <!-- Glow -->
  <circle cx="300" cy="300" r="200" fill="url(#emeraldGlow)"></circle>

  <!-- Emerald Icon -->
  <g transform="translate(180,140) scale(1.2)">
    <polygon points="150,0 0,90 40,260 260,260 300,90" fill="url(#emerald)" stroke="#0b2520" stroke-width="6"></polygon>
    <polyline points="150,0 90,110 210,110 150,0" fill="none" stroke="#0b2520" stroke-width="4"></polyline>
    <polyline points="0,90 90,110 40,260" fill="none" stroke="#0b2520" stroke-width="4"></polyline>
    <polyline points="300,90 210,110 260,260" fill="none" stroke="#0b2520" stroke-width="4"></polyline>
    <polyline points="40,260 150,200 260,260" fill="none" stroke="#0b2520" stroke-width="4"></polyline>
  </g>

  <!-- Titel -->
  <text x="650" y="260" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="120" font-weight="700" fill="#ffffff">
    EMERALD ECOSYSTEM
  </text>

  <!-- Untertitel -->
  <text x="650" y="340" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="50" letter-spacing="6" fill="#34ffb4" opacity="0.85">
    ACHIEVEMENTS · REPUTATION · COMMUNITY
  </text>

  <!-- Linie -->
  <rect x="650" y="370" width="900" height="5" fill="#34ffb4" opacity="0.7"></rect>
</svg>

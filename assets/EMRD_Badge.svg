<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund-Kreis -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816"></stop>
      <stop offset="100%" stop-color="#071724"></stop>
    </linearGradient>
    <linearGradient id="emeraldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34ffb4"></stop>
      <stop offset="50%" stop-color="#00c98b"></stop>
      <stop offset="100%" stop-color="#008a5f"></stop>
    </linearGradient>
  </defs>

  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"></circle>
  <circle cx="256" cy="256" r="230" fill="none" stroke="#34ffb4" stroke-width="10" opacity="0.7"></circle>

  <!-- Emerald-Form -->
  <g transform="translate(0,-16)">
    <polygon points="256,110 150,170 190,300 322,300 362,170" fill="url(#emeraldGradient)" stroke="#0b2520" stroke-width="6"></polygon>
    <!-- Facetten -->
    <polyline points="256,110 210,190 302,190 256,110" fill="none" stroke="#0b2520" stroke-width="4"></polyline>
    <polyline points="150,170 210,190 190,300" fill="none" stroke="#0b2520" stroke-width="4"></polyline>
    <polyline points="362,170 302,190 322,300" fill="none" stroke="#0b2520" stroke-width="4"></polyline>
    <polyline points="190,300 256,260 322,300" fill="none" stroke="#0b2520" stroke-width="4"></polyline>
  </g>

  <!-- Glow -->
  <ellipse cx="256" cy="185" rx="90" ry="20" fill="#ffffff" opacity="0.08"></ellipse>
  <circle cx="220" cy="155" r="12" fill="#ffffff" opacity="0.4"></circle>

  <!-- Text unten: EMRD -->
  <text x="256" y="380" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="#ffffff">
    EMRD
  </text>

  <!-- kleiner Untertitel -->
  <text x="256" y="418" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" letter-spacing="3" fill="#34ffb4" opacity="0.9">
    BADGE
  </text>
</svg>

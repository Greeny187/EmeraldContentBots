<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <section class="content">
      <h2>üîê Developer Login</h2>
      <form id="login-form">
        <label for="password">Passwort:</label>
        <input type="password" id="password" required placeholder="Passwort eingeben" />
        <button type="submit" class="button">Anmelden</button>
        <p id="login-error" class="error" style="display:none;color:red;">Falsches Passwort.</p>
      </form>
    </section>
  </div>

  <script>
    const DEV_PASSWORD = 'greenydev2025';
    const form = document.getElementById('login-form');
    const error = document.getElementById('login-error');
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (document.getElementById('password').value === DEV_PASSWORD) {
        window.location.href = 'dashboard.html';
      } else {
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>

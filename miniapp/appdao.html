<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèõÔ∏è Emerald DAO Governance</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            --emerald-primary: #00D084;
            --emerald-dark: #0A2E1F;
            --emerald-light: #E8F5F0;
            --emerald-bg: #0F3D2B;
            --emerald-accent: #00B06A;
            --text-primary: #FFFFFF;
            --text-secondary: #A8D5C8;
            --bg-overlay: rgba(15, 61, 43, 0.95);
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0A2E1F 0%, #0F3D2B 100%);
            min-height: 100vh;
            padding: 12px;
            color: var(--text-primary);
        }
        
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 0 12px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--emerald-accent) 0%, var(--emerald-primary) 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(0, 208, 132, 0.3);
            color: var(--emerald-dark);
        }
        
        .header h1 { 
            font-size: 28px; 
            margin-bottom: 12px; 
            font-weight: 700;
        }
        
        .voting-power {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            padding: 16px;
            border-radius: 12px;
            margin-top: 12px;
            border-left: 4px solid var(--text-primary);
        }
        
        .voting-power label {
            font-size: 13px;
            opacity: 0.9;
            display: block;
            margin-bottom: 6px;
        }
        
        .vp-value { 
            font-size: 24px; 
            font-weight: 700;
            line-height: 1.2;
        }
        
        .vp-details {
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.85;
            display: flex;
            gap: 12px;
        }
        
        .vp-detail {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .tab-container {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 4px;
        }
        
        .tab-btn {
            flex-shrink: 0;
            background: rgba(0, 208, 132, 0.2);
            color: var(--emerald-primary);
            border: 2px solid rgba(0, 208, 132, 0.3);
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .tab-btn:hover {
            background: rgba(0, 208, 132, 0.3);
            border-color: var(--emerald-primary);
        }
        
        .tab-btn.active {
            background: var(--emerald-primary);
            color: var(--emerald-dark);
            border-color: var(--emerald-primary);
        }
        
        .tab-content {
            background: var(--bg-overlay);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 208, 132, 0.15);
            border: 1px solid rgba(0, 208, 132, 0.2);
        }
        
        .tab {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .tab.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .proposal-item {
            padding: 16px;
            border: 1px solid rgba(0, 208, 132, 0.3);
            border-radius: 12px;
            margin-bottom: 12px;
            background: rgba(0, 208, 132, 0.05);
            transition: all 0.3s ease;
        }
        
        .proposal-item:hover {
            background: rgba(0, 208, 132, 0.1);
            border-color: var(--emerald-primary);
            transform: translateX(4px);
        }
        
        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        
        .proposal-title { 
            font-weight: 700; 
            color: var(--emerald-primary);
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .proposal-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-active {
            background: rgba(0, 208, 132, 0.3);
            color: var(--emerald-primary);
        }
        
        .status-closed {
            background: rgba(168, 85, 247, 0.3);
            color: #D8B4FE;
        }
        
        .proposal-desc { 
            font-size: 14px; 
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .proposal-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .vote-progress {
            display: flex;
            gap: 4px;
            margin-bottom: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
        }
        
        .vote-for { 
            background: var(--emerald-primary);
            border-radius: 8px;
        }
        
        .vote-against { 
            background: #FF6B6B;
            border-radius: 8px;
        }
        
        .vote-stats {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 12px;
            gap: 12px;
        }
        
        .vote-stat {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .vote-stat-value {
            font-weight: 700;
            color: var(--emerald-primary);
        }
        
        .vote-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .vote-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: rgba(0, 208, 132, 0.2);
            border: 1px solid rgba(0, 208, 132, 0.4);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--emerald-primary);
        }
        
        .vote-option:hover {
            background: rgba(0, 208, 132, 0.3);
            border-color: var(--emerald-primary);
            transform: translateY(-2px);
        }
        
        .vote-option.for { 
            background: rgba(0, 208, 132, 0.3);
            border-color: var(--emerald-primary);
        }
        
        .vote-option.against { 
            background: rgba(255, 107, 107, 0.2);
            border-color: #FF6B6B;
            color: #FF8A8A;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--emerald-primary) 0%, var(--emerald-accent) 100%);
            color: var(--emerald-dark);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 208, 132, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 208, 132, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: rgba(0, 208, 132, 0.2);
            color: var(--emerald-primary);
            border: 1px solid rgba(0, 208, 132, 0.4);
        }
        
        .btn-secondary:hover {
            background: rgba(0, 208, 132, 0.3);
        }
        
        .form-group { 
            margin-bottom: 16px; 
        }
        
        .form-group label { 
            display: block; 
            font-size: 14px; 
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--emerald-primary);
        }
        
        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 208, 132, 0.3);
            border-radius: 8px;
            font-family: inherit;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--emerald-primary);
            background: rgba(0, 208, 132, 0.1);
            box-shadow: 0 0 0 3px rgba(0, 208, 132, 0.2);
        }
        
        .form-group textarea { 
            resize: vertical; 
            min-height: 100px;
            font-family: inherit;
        }
        
        .form-group select {
            cursor: pointer;
        }
        
        .form-group select option {
            background: var(--emerald-dark);
            color: var(--text-primary);
        }
        
        .treasury-display {
            padding: 24px;
            text-align: center;
        }
        
        .treasury-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }
        
        .treasury-balance {
            font-size: 32px;
            font-weight: 700;
            color: var(--emerald-primary);
            margin-bottom: 8px;
        }
        
        .treasury-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 8px;
        }
        
        .delegations-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .delegation-item {
            padding: 12px;
            background: rgba(0, 208, 132, 0.05);
            border: 1px solid rgba(0, 208, 132, 0.3);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delegation-info {
            flex: 1;
        }
        
        .delegation-power {
            font-weight: 700;
            color: var(--emerald-primary);
            font-size: 16px;
        }
        
        .loading {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
        }
        
        .spinner {
            border: 3px solid rgba(0, 208, 132, 0.2);
            border-top: 3px solid var(--emerald-primary);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #FF8A8A;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .success {
            background: rgba(0, 208, 132, 0.1);
            border: 1px solid rgba(0, 208, 132, 0.3);
            color: var(--emerald-primary);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: var(--emerald-bg);
            border-radius: 16px;
            padding: 24px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(0, 208, 132, 0.3);
        }
        
        .modal-close {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: var(--emerald-primary);
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 4px;
        }
        
        .badge-new {
            background: rgba(59, 130, 246, 0.3);
            color: #93C5FD;
        }
        
        .badge-trending {
            background: rgba(250, 204, 21, 0.3);
            color: #FCD34D;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Emerald DAO</h1>
            <p style="font-size: 14px; margin-bottom: 12px; opacity: 0.95;">
                Dezentralisierte Governance des Emerald √ñkosystems
            </p>
            <div class="voting-power">
                <label>Deine Voting Power</label>
                <div class="vp-value" id="votingPower">L√§dt...</div>
                <div class="vp-details" id="votingDetails" style="display: none;">
                    <div class="vp-detail">
                        <span>üíö</span>
                        <span id="vpBalance">0 EMRD</span>
                    </div>
                    <div class="vp-detail">
                        <span>‚û°Ô∏è</span>
                        <span id="vpDelegated">0</span>
                    </div>
                    <div class="vp-detail">
                        <span>‚¨ÖÔ∏è</span>
                        <span id="vpReceived">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-container">
            <button class="tab-btn active" data-tab="proposals">üìã Abstimmungen</button>
            <button class="tab-btn" data-tab="new">üìù Neue Proposal</button>
            <button class="tab-btn" data-tab="delegate">ü§ù Delegieren</button>
            <button class="tab-btn" data-tab="treasury">üí∞ Treasury</button>
        </div>

        <div class="tab-content">
            <!-- Proposals Tab -->
            <div id="proposals" class="tab active">
                <div id="proposalsList"></div>
                <div style="text-align: center; padding: 24px; color: var(--text-secondary);">
                    <div class="spinner" id="proposalsSpinner"></div>
                    <div>Proposals werden geladen...</div>
                </div>
            </div>

            <!-- New Proposal Tab -->
            <div id="new" class="tab">
                <div id="proposalMessage"></div>
                <div class="form-group">
                    <label>Proposal Titel</label>
                    <input id="proposalTitle" type="text" placeholder="z.B. Erh√∂hung Marketing Budget">
                </div>
                <div class="form-group">
                    <label>Beschreibung</label>
                    <textarea id="proposalDesc" placeholder="Detaillierte Erkl√§rung der Proposal..."></textarea>
                </div>
                <div class="form-group">
                    <label>Proposal Typ</label>
                    <select id="proposalType">
                        <option value="governance">üèõÔ∏è Governance</option>
                        <option value="treasury">üí∞ Treasury Spend</option>
                        <option value="parameter">üîÑ Parameter Change</option>
                        <option value="analytics">üìä Analytics</option>
                    </select>
                </div>
                <button class="btn" onclick="createProposal()">üìù Proposal Erstellen</button>
            </div>

            <!-- Delegate Tab -->
            <div id="delegate" class="tab">
                <div id="delegateMessage"></div>
                <div class="form-group">
                    <label>Delegate zu User ID</label>
                    <input id="delegateId" type="number" placeholder="Telegram User ID">
                </div>
                <div class="form-group">
                    <label>Voting Power zum Delegieren</label>
                    <input id="delegateAmount" type="number" placeholder="z.B. 1000" min="0">
                </div>
                <button class="btn" onclick="delegateVotingPower()">ü§ù Delegieren</button>
                <div id="delegationsList" style="margin-top: 20px;"></div>
            </div>

            <!-- Treasury Tab -->
            <div id="treasury" class="tab">
                <div class="treasury-display">
                    <div class="treasury-icon">üí∞</div>
                    <div class="treasury-balance" id="treasuryBalance">L√§dt...</div>
                    <div class="treasury-label">Verf√ºgbar f√ºr Proposals</div>
                </div>
                <div id="transactionsList" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script src="story-dao.js"></script>
</body>
</html>

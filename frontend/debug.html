<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDashboard - Debug Console</title>
    <style>
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: #0f172a;
            color: #cbd5e1;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #22c55e;
            margin-top: 0;
        }
        .section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .log-line {
            padding: 8px;
            border-bottom: 1px solid #334155;
            font-size: 12px;
        }
        .log-error { color: #ef4444; }
        .log-success { color: #22c55e; }
        .log-info { color: #3b82f6; }
        .log-warn { color: #eab308; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        input {
            background: #334155;
            color: #cbd5e1;
            border: 1px solid #475569;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            margin-right: 10px;
        }
        #logContainer {
            height: 400px;
            overflow-y: auto;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            padding: 10px;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
        .status.ok { background: #22c55e; color: #000; }
        .status.error { background: #ef4444; color: #fff; }
        .status.pending { background: #eab308; color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ DevDashboard Debug Console</h1>

        <div class="section">
            <h2>üìä System Status</h2>
            <p>
                Frontend URL: <strong id="frontendUrl"></strong>
                <span id="frontendStatus" class="status"></span>
            </p>
            <p>
                API Base: <strong id="apiBase"></strong>
                <span id="apiStatus" class="status"></span>
            </p>
            <p>
                Bot Username: <strong id="botUser"></strong>
            </p>
        </div>

        <div class="section">
            <h2>üß™ Test Actions</h2>
            <button onclick="testAPIConnection()">Test API Connection</button>
            <button onclick="testTelegramAuth()">Test Telegram Auth Endpoint</button>
            <button onclick="testDevLogin()">Test Dev Login</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>

        <div class="section">
            <h2>üîß Manual Tests</h2>
            <p>
                Dev Code: <input type="text" id="devCode" placeholder="Dev code">
                Telegram ID: <input type="number" id="tgId" placeholder="1234567890">
                <button onclick="manualDevLogin()">Dev Login</button>
            </p>
        </div>

        <div class="section">
            <h2>üìã Log Output</h2>
            <div id="logContainer"></div>
        </div>

        <div class="section">
            <h2>üíæ LocalStorage</h2>
            <button onclick="showStorage()">Show Storage</button>
            <button onclick="clearStorage()">Clear Storage</button>
            <pre id="storageContent" style="background: #0f172a; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 200px;"></pre>
        </div>
    </div>

    <script>
        const logs = [];
        const MAX_LOGS = 500;

        // Redirect console
        ['log', 'info', 'warn', 'error'].forEach(level => {
            const originalMethod = console[level];
            console[level] = function(...args) {
                originalMethod.apply(console, args);
                addLog(args.join(' '), level);
            };
        });

        function addLog(msg, level = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ timestamp, msg, level });
            if (logs.length > MAX_LOGS) logs.shift();
            renderLogs();
        }

        function renderLogs() {
            const container = document.getElementById('logContainer');
            container.innerHTML = logs.map(log => 
                `<div class="log-line log-${log.level}">[${log.timestamp}] <span class="log-${log.level}">${log.level.toUpperCase()}</span>: ${log.msg}</div>`
            ).join('');
            container.scrollTop = container.scrollHeight;
        }

        function clearLogs() {
            logs.length = 0;
            renderLogs();
            console.log('‚úÖ Logs cleared');
        }

        // Setup initial info
        document.getElementById('frontendUrl').textContent = window.location.origin;
        document.getElementById('botUser').textContent = 'EmeraldContentBot';

        // Compute API Base like devdash.js does
        const API_BASE = (() => {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                const port = window.location.port === '8000' ? 8080 : window.location.port;
                return `http://localhost:${port}/devdash`;
            }
            return window.location.origin + '/devdash';
        })();

        document.getElementById('apiBase').textContent = API_BASE;

        // Test functions
        async function testAPIConnection() {
            console.log('üîç Testing API connection to:', API_BASE);
            document.getElementById('apiStatus').textContent = 'Testing...';
            document.getElementById('apiStatus').className = 'status pending';

            try {
                const res = await fetch(API_BASE + '/healthz');
                if (res.ok) {
                    console.log('‚úÖ API is responding');
                    document.getElementById('apiStatus').textContent = 'OK';
                    document.getElementById('apiStatus').className = 'status ok';
                } else {
                    console.error('‚ùå API returned:', res.status, res.statusText);
                    document.getElementById('apiStatus').textContent = `Error ${res.status}`;
                    document.getElementById('apiStatus').className = 'status error';
                }
            } catch (e) {
                console.error('‚ùå API connection failed:', e.message);
                document.getElementById('apiStatus').textContent = 'Failed';
                document.getElementById('apiStatus').className = 'status error';
            }
        }

        async function testTelegramAuth() {
            console.log('üß™ Testing Telegram Auth Endpoint');
            const testPayload = {
                id: 123456789,
                first_name: 'Test',
                username: 'testuser',
                photo_url: '',
                auth_date: Math.floor(Date.now() / 1000),
                hash: 'testhash'
            };

            try {
                const res = await fetch(API_BASE + '/auth/telegram', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testPayload)
                });

                console.log('Response status:', res.status);
                const data = await res.json();
                console.log('Response:', data);
            } catch (e) {
                console.error('Error:', e);
            }
        }

        async function testDevLogin() {
            console.log('üß™ Testing Dev Login');
            const code = prompt('Enter DEV_LOGIN_CODE:');
            const tgId = prompt('Enter Telegram ID:');

            if (!code || !tgId) {
                console.warn('‚ö†Ô∏è Cancelled');
                return;
            }

            try {
                const res = await fetch(API_BASE + '/dev-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, telegram_id: parseInt(tgId), username: 'testuser' })
                });

                console.log('Response status:', res.status);
                const data = await res.json();
                console.log('Response:', data);

                if (data.access_token) {
                    console.log('‚úÖ Got token:', data.access_token.substring(0, 20) + '...');
                    localStorage.setItem('emerald_devdash_token', data.access_token);
                    console.log('üíæ Token saved to localStorage');
                }
            } catch (e) {
                console.error('Error:', e);
            }
        }

        async function manualDevLogin() {
            const code = document.getElementById('devCode').value;
            const tgId = document.getElementById('tgId').value;

            if (!code || !tgId) {
                alert('Fill in both fields');
                return;
            }

            await testDevLogin();
        }

        function showStorage() {
            const storage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                storage[key] = localStorage.getItem(key);
            }
            document.getElementById('storageContent').textContent = JSON.stringify(storage, null, 2);
        }

        function clearStorage() {
            localStorage.clear();
            console.log('‚úÖ LocalStorage cleared');
            showStorage();
        }

        // Init
        console.log('üöÄ Debug Console loaded');
        console.log('Frontend:', window.location.origin);
        console.log('API Base:', API_BASE);
        testAPIConnection();
    </script>
</body>
</html>
